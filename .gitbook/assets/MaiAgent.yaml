openapi: 3.0.3
info:
  title: MaiAgent API
  version: 1.0.0
  description: Documentation of API endpoints of MaiAgent
paths:
  /api/allowed-file-specs/:
    get:
      operationId: allowedFileSpecsRetrieve
      description: 獲取系統允許上傳的檔案類型和大小限制
      summary: 獲取允許的檔案規格
      tags:
      - files
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllowedFileSpecs'
              examples:
                檔案規格範例:
                  value:
                    web_chat:
                      logo:
                      - content_type:
                          .jpg: image/jpeg
                          .jpeg: image/jpeg
                          .png: image/png
                          .gif: image/gif
                        max_size: 5242880
                      avatar:
                      - content_type:
                          .jpg: image/jpeg
                          .jpeg: image/jpeg
                          .png: image/png
                          .gif: image/gif
                        max_size: 2097152
                      cover:
                      - content_type:
                          .jpg: image/jpeg
                          .jpeg: image/jpeg
                          .png: image/png
                          .gif: image/gif
                        max_size: 10485760
                    attachment:
                      file:
                      - content_type:
                          .pdf: application/pdf
                          .doc: application/msword
                          .docx: application/vnd.openxmlformats-officedocument.wordprocessingml.document
                          .txt: text/plain
                        max_size: 20971520
                      - content_type:
                          .jpg: image/jpeg
                          .jpeg: image/jpeg
                          .png: image/png
                          .gif: image/gif
                        max_size: 5242880
                    chatbot_file:
                      file:
                      - content_type:
                          .pdf: application/pdf
                          .doc: application/msword
                          .docx: application/vnd.openxmlformats-officedocument.wordprocessingml.document
                          .xlsx: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
                          .ppt: application/vnd.ms-powerpoint
                          .pptx: application/vnd.openxmlformats-officedocument.presentationml.presentation
                          .txt: text/plain
                        max_size: 104857600
                    batch_qa:
                      file:
                      - content_type: null
                        max_size: 104857600
          description: ''
  /api/attachments/:
    get:
      operationId: attachmentsList
      tags:
      - attachments
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Attachment'
          description: ''
    post:
      operationId: attachmentsCreate
      tags:
      - attachments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attachment'
        required: true
      security:
      - ApiKeyAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
          description: ''
  /api/attachments-upload/:
    post:
      operationId: attachmentsUploadCreate
      description: |-
        此視圖集與 completions API 共用相同驗證流程，需要驗證 token。
        completions API 使用 AsyncAPIView 基於 base 進行 token 驗證，
        因此本視圖集也需要相同的驗證機制。
      tags:
      - attachments
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
              - file
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          description: No response body
  /api/attachments/{id}/:
    get:
      operationId: attachmentsRetrieve
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this attachment.
        required: true
      tags:
      - attachments
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
          description: ''
    put:
      operationId: attachmentsUpdate
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this attachment.
        required: true
      tags:
      - attachments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attachment'
        required: true
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
          description: ''
    patch:
      operationId: attachmentsPartialUpdate
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this attachment.
        required: true
      tags:
      - attachments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAttachment'
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
          description: ''
    delete:
      operationId: attachmentsDestroy
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this attachment.
        required: true
      tags:
      - attachments
      security:
      - ApiKeyAuth: []
      responses:
        '204':
          description: No response body
  /api/auth-token/:
    post:
      operationId: authTokenCreate
      tags:
      - auth-token
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthToken'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthToken'
        required: true
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
  /api/auth/keycloak/login/:
    post:
      operationId: authKeycloakLoginCreate
      description: 使用 Keycloak 驗證登入並生成 JWT 令牌
      summary: Keycloak 登入
      tags:
      - keycloak
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Keycloak'
        required: true
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeycloakLoginResponse'
          description: ''
  /api/auth/keycloak/logout/:
    post:
      operationId: authKeycloakLogoutCreate
      description: 登出 Keycloak 並使 refresh token 失效
      summary: Keycloak 登出
      tags:
      - keycloak
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Keycloak'
        required: true
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /api/auth/login/:
    post:
      operationId: authLoginCreate
      description: |-
        Check the credentials and return the REST Token
        if the credentials are valid and authenticated.
        Calls Django Auth login method to register User ID
        in Django session framework

        Accept the following POST parameters: username, password
        Return the REST Framework Token Object's key.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomizedLogin'
        required: true
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWT'
          description: ''
  /api/auth/logout/:
    post:
      operationId: authLogoutCreate
      description: |-
        Calls Django logout method and delete the Token object
        assigned to the current User object.

        Accepts/Returns nothing.
      tags:
      - auth
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestAuthDetail'
          description: ''
  /api/auth/password/change/:
    post:
      operationId: authPasswordChangeCreate
      description: |-
        Calls Django Auth SetPasswordForm save method.

        Accepts the following POST parameters: new_password1, new_password2
        Returns the success/fail message.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChange'
        required: true
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestAuthDetail'
          description: ''
  /api/auth/password/reset/:
    post:
      operationId: authPasswordResetCreate
      description: 請求密碼重置，系統會寄送重置密碼的驗證碼到用戶的信箱
      summary: 請求密碼重置
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPasswordReset'
        required: true
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/password/reset/confirm/:
    post:
      operationId: authPasswordResetConfirmCreate
      description: 使用重置碼重置用戶密碼
      summary: 重置密碼
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPassword'
        required: true
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/registration/:
    post:
      operationId: authRegistrationCreate
      description: |-
        Registers a new user.

        Accepts the following POST parameters: username, email, password1, password2.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomizedRegister'
        required: true
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestAuthDetail'
          description: ''
  /api/auth/registration/resend-email/:
    post:
      operationId: authRegistrationResendEmailCreate
      description: |-
        Resends another email to an unverified email.

        Accepts the following POST parameter: email.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendEmailVerification'
        required: true
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestAuthDetail'
          description: ''
  /api/auth/registration/verify-email/:
    post:
      operationId: authRegistrationVerifyEmailCreate
      description: |-
        Verifies the email associated with the provided key.

        Accepts the following POST parameter: key.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmail'
        required: true
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestAuthDetail'
          description: ''
  /api/auth/token/refresh/:
    post:
      operationId: authTokenRefreshCreate
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/auth/token/verify/:
    post:
      operationId: authTokenVerifyCreate
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
  /api/auth/user/:
    get:
      operationId: authUserRetrieve
      description: |-
        Reads and updates UserModel fields
        Accepts GET, PUT, PATCH methods.

        Default accepted fields: username, first_name, last_name
        Default display fields: pk, username, email, first_name, last_name
        Read-only fields: pk, email

        Returns UserModel fields.
      tags:
      - auth
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    put:
      operationId: authUserUpdate
      description: |-
        Reads and updates UserModel fields
        Accepts GET, PUT, PATCH methods.

        Default accepted fields: username, first_name, last_name
        Default display fields: pk, username, email, first_name, last_name
        Read-only fields: pk, email

        Returns UserModel fields.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    patch:
      operationId: authUserPartialUpdate
      description: |-
        Reads and updates UserModel fields
        Accepts GET, PUT, PATCH methods.

        Default accepted fields: username, first_name, last_name
        Default display fields: pk, username, email, first_name, last_name
        Read-only fields: pk, email

        Returns UserModel fields.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUser'
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/built-in-workflows/:
    get:
      operationId: builtInWorkflowsList
      description: 列出所有可用的內建工作流
      summary: 列出內建工作流
      tags:
      - workflows
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BuiltInWorkflow'
          description: ''
  /api/chatbot-documents/:
    get:
      operationId: chatbotDocumentsList
      description: 列出特定 Chatbot 檔案的所有文件
      summary: 列出 Chatbot 文件
      parameters:
      - in: query
        name: chatbotFileId
        schema:
          type: string
        description: Chatbot 檔案 ID
        required: true
      tags:
      - chatbot-documents
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChatbotDocument'
          description: ''
  /api/chatbot-documents/{id}/:
    put:
      operationId: chatbotDocumentsUpdate
      description: 更新特定 Chatbot 文件的資訊
      summary: 更新 Chatbot 文件
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Chatbot 文件.
        required: true
      tags:
      - chatbot-documents
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatbotDocument'
        required: true
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatbotDocument'
          description: ''
    patch:
      operationId: chatbotDocumentsPartialUpdate
      description: 更新特定 Chatbot 文件的資訊
      summary: 更新 Chatbot 文件
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Chatbot 文件.
        required: true
      tags:
      - chatbot-documents
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedChatbotDocument'
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatbotDocument'
          description: ''
    delete:
      operationId: chatbotDocumentsDestroy
      description: 刪除特定 Chatbot 文件
      summary: 刪除 Chatbot 文件
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Chatbot 文件.
        required: true
      tags:
      - chatbot-documents
      security:
      - ApiKeyAuth: []
      responses:
        '204':
          description: No response body
  /api/chatbot-settings/:
    get:
      operationId: chatbotSettingsList
      description: 列出所有可用的 Chatbot 設定，包含 RAG 類型及其相容的語言模型(LLM)。
      summary: 列出 Chatbot 設定
      tags:
      - chatbot-settings
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChatbotSetting'
              examples:
                範例回應:
                  value:
                  - - id: 8f92a7e5-d136-4c2a-9b45-7e31d8f06a12
                      name: MaiAgent RAG
                      llms:
                      - id: 2c48d91f-b537-4e8a-a259-1f83e6b8c73d
                        name: GPT-4 Turbo
                        context_window: 128000
                        is_default: true
                        icon: https://xxx.png
                        is_multi_modal_support: true
                        is_functional_calling_available: true
                        is_template_available: true
                        is_output_format_available: true
                        reply_mode:
                        - NORMAL
                        - TEMPLATE
                        - HYBRID
                        - TEXT_TO_SQL
                        - WORKFLOW
                        output_mode:
                        - TEXT
                        - JSON_SCHEMA
                      - id: 7a31e85b-2c49-4d7a-9f06-e482b5d1c03a
                        name: Claude 3 Opus
                        context_window: 200000
                        is_default: false
                        icon: https://xxx.png
                        is_multi_modal_support: true
                        is_functional_calling_available: true
                        is_template_available: true
                        is_output_format_available: true
                        reply_mode:
                        - NORMAL
                        - TEMPLATE
                        - HYBRID
                        - TEXT_TO_SQL
                        - WORKFLOW
                        output_mode:
                        - TEXT
                        - JSON_SCHEMA
                      is_default: true
                      is_search_selectable: true
                      is_reranker_model_selectable: true
                      is_embedding_model_selectable: true
                    - id: 6d3c9e2a-f517-48b9-a30d-e742b5f1d38c
                      name: OpenAI RAG
                      llms:
                      - id: 1a4b7c3d-e5f2-49a8-b0c6-d3e2f1a4b5c6
                        name: GPT-4 Turbo
                        context_window: 128000
                        is_default: true
                        icon: https://xxx.png
                        is_multi_modal_support: true
                        is_functional_calling_available: true
                        is_template_available: false
                        is_output_format_available: true
                        reply_mode:
                        - NORMAL
                        output_mode:
                        - TEXT
                        - JSON_SCHEMA
                      is_default: false
                      is_search_selectable: false
                      is_reranker_model_selectable: false
                      is_embedding_model_selectable: false
                  description: 展示不同 RAG 類型及其相容的語言模型
          description: ''
  /api/chatbot-text-nodes/:
    get:
      operationId: chatbotTextNodesList
      description: 列出特定 Chatbot 檔案的所有文本節點
      summary: 列出 Chatbot 文本節點
      parameters:
      - in: query
        name: chatbotFile
        schema:
          type: string
        description: Chatbot 檔案 ID
        required: true
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - name: pageSize
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - chatbot-text-nodes
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChatbotTextNodeList'
          description: ''
  /api/chatbot-text-nodes/{id}/:
    get:
      operationId: chatbotTextNodesRetrieve
      description: 獲取特定 Chatbot 文本節點的詳細資訊
      summary: 獲取 Chatbot 文本節點詳情
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this ChatbotTextNode.
        required: true
      tags:
      - chatbot-text-nodes
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatbotTextNode'
          description: ''
  /api/chatbots/:
    get:
      operationId: chatbotsList
      description: 取得目前組織的所有 Chatbot
      summary: 列出 Chatbot
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: pageSize
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: pagination
        schema:
          type: string
          default: 'true'
        description: 是否分頁 (true/false)
      tags:
      - chatbots
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChatbotListList'
          description: ''
    post:
      operationId: chatbotsCreate
      description: 建立新的 Chatbot
      summary: 建立 Chatbot
      tags:
      - chatbots
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Chatbot'
        required: true
      security:
      - ApiKeyAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chatbot'
          description: ''
  /api/chatbots/{chatbotId}/completions/:
    post:
      operationId: chatbotsCompletionsCreate
      description: 整合對話建立和串流回應功能
      summary: 聊天對話串流回應
      parameters:
      - in: path
        name: chatbotId
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Chats
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatConversationMessage'
        required: true
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          description: 對話回應內容，若是串流則為事件流
  /api/chatbots/{chatbotPk}/crawl-page-requests/:
    get:
      operationId: chatbotsCrawlPageRequestsList
      description: 列出特定 Chatbot 的所有爬蟲頁面請求
      summary: 列出爬蟲頁面請求
      parameters:
